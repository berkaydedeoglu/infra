version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable  # Docker yüklü
    environment:
      IMAGE_NAME: ghcr.io/berkaydedeoglu/reverse-proxy-master

  nomad-executor:
    docker:
      - image: hashicorp/nomad:latest  # nomad CLI + curl var

jobs:
  build-and-push:
    executor: docker-executor
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Docker build
          command: |
            cd reverse-proxy-master
            docker build -t $IMAGE_NAME:latest .

      - run:
          name: Docker login
          command: echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USER --password-stdin

      - run:
          name: Docker push
          command: docker push $IMAGE_NAME:latest

  deploy-nomad:
    executor: nomad-executor
    steps:
      - checkout

      - run:
          name: Convert Nomad job to JSON
          command: |
            cd reverse-proxy-master
            nomad job parse -json reverse-proxy-master.nomad > ../job.json

      - run:
          name: Deploy to Nomad via API
          command: |
            curl -X POST "$NOMAD_ADDR/v1/jobs" \
              -H "Content-Type: application/json" \
              --data-binary @job.json

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-push
      - deploy-nomad:
          requires:
            - build-and-push
